            </div>
            <div >

                <input type="text" name="URL" id="URL">
            </div>
        </fieldset>
        <fieldset>
            <legend>Coments</legend>
            <label for="">Messages</label>
            <textarea name="messages" id="messages" cols="30" rows="10"></textarea>
        </fieldset>
        <fieldset>
            <legend>Remember of me:</legend>
            <div>
                <label for="">
                    <input class="radio" type="radio" name="Remember" id="yes">Yes
                </label>
            </div>

            <div>
                <label for="">
                    <input class="radio" type="radio" name="Remember" id="yes">No
                </label>
            </div>
        </fieldset>
    </form>

</body>
