<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables-style</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
   <h2>Styling tables</h2>
   <table>
    <tr>
        <th>Code</th>
        <th>Product</th>
        <th class="number">Price</th>
    </tr>
    <tr>
        <td>001</td>
        <td>Notebook</td>
        <td class="number">R$ 2.500</td>
    </tr>
    <tr class="altern">
        <td>002</td>
        <td>Iphone</td>
        <td class="number">R$ 2.500</td>
    </tr>
    <tr>
        <td>003</td>
        <td>Ipad</td>
        <td class="number">R$ 2.500</td>
    </tr>
    <tr class="altern">
        <td>004</td>
        <td>Nexus</td>
        <td class="number">R$ 2.500</td>
    </tr>
    <tr>
        <td>005</td>
        <td>Tablet</td>
        <td class="number">R$ 2.500</td>
    </tr>
   </table>
</body>

</html>
